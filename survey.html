<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Fans DEWA 19</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Survei Fans DEWA 19</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="dob">Tanggal Lahir:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="favoriteAlbum">Album Favorit:</label>
                <select id="favoriteAlbum" name="favoriteAlbum" required>
                    <option value="">Pilih...</option>
                    <option value="bintang lima">Bintang Lima</option>
                    <option value="pandawa lima">Pandawa Lima</option>
                    <option value="terbaik terbaik">Terbaik Terbaik</option>
                    <option value="dewa 19">DEWA 19</option>
                </select>
            </div>

            <div class="form-group">
                <label>Pernah Menonton Konser DEWA 19?</label>
                <div>
                    <input type="radio" id="concertYes" name="concert" value="yes" required>
                    <label for="concertYes">Ya</label>
                </div>
                <div>
                    <input type="radio" id="concertNo" name="concert" value="no">
                    <label for="concertNo">Tidak</label>
                </div>
            </div>

            <div class="form-group">
                <label>Lagu Favorit:</label>
                <div>
                    <input type="checkbox" id="song1" name="favoriteSongs" value="kangen">
                    <label for="song1">Kangen</label>
                </div>
                <div>
                    <input type="checkbox" id="song2" name="favoriteSongs" value="separuh nafas">
                    <label for="song2">Separuh Nafas</label>
                </div>
                <div>
                    <input type="checkbox" id="song3" name="favoriteSongs" value="pupus">
                    <label for="song3">Pupus</label>
                </div>
                <div>
                    <label for="otherSong">Ada lagu favorit lain? Ketik di bawah ini:</label>
                    <input type="text" id="otherSong" name="otherSong">
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Komentar:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit">Kirim</button>
            </div>
        </form>
    </div>
</body>
</html>
