<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Fans DEWA 19</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Survei Fans DEWA 19</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="dob">Tanggal Lahir:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="favoriteAlbum">Album Favorit:</label>
                <select id="favoriteAlbum" name="favoriteAlbum" required>
                    <option value="">Pilih...</option>
                    <option value="bintang lima">Bintang Lima</option>
                    <option value="pandawa lima">Pandawa Lima</option>
                    <option value="terbaik terbaik">Terbaik Terbaik</option>
                    <option value="dewa 19">DEWA 19</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
